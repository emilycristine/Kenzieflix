<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Kenzieflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" media="screen"/>

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="topo">
		<div>
		<figure>
			<img src="img/logo.png" alt="Kenzieflix">
		</div>
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="pg-home">
		
		<section>

			<header>
				<h2>Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<ul>
				
				<!-- USUÁRIO 1 -->
				<div class="box">
				<li>
					<figure>
						<img src="img/avatar.png" alt="Gabriel">
						<figcaption></figcaption>
					</figure>

					<h3>Gabriel</h3>
				</li>
				
				<!-- USUÁRIO 2 -->
				<li>
					<figure>
						<img src="img/avatar1.png" alt="Maria">
						<figcaption></figcaption>
					</figure>

					<h3>Maria</h3>
				</li>
				
				<!-- USUÁRIO 3 -->
				<li>
					<figure>
						<img src="img/avatar2.png" alt="Renato">
						<figcaption></figcaption>
					</figure>

					<h3>Renato</h3>
				</li>
			</div>

				<!-- ADICIONAR PERFIL-->
				
				<li class="perfil">
					<figure>
						<img src="img/plus-sign.png" alt="Adicionar perfil">
						<figcaption></figcaption>
					</figure>
				

					<h3 class="add">Adicionar perfil</h3>
				</li>
			</ul>

			<footer>
				<button>Gerenciar Perfis</button>
			</footer>

		</section>

	</div>

</body>
</html>
